<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <meta charset="utf-8">
    <title>Pokédex</title>
  </head>
  <body>
    <h1>Pokédex</h1>
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Scraped Data</th>
        </tr>
      </thead>
      <tbody>
        {% for url, data in data.items() %}
        <tr>
          <td>{{ url }}</td>
          <td>
            {% for item in data %}
            {{ item }}<br>
            {% endfor %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
